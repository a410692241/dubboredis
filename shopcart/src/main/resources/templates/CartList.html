<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <base th:href="${#request.getContextPath()+'/'}"/>
    <title>添加成功</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
<form action="/order/addOrder">
<table>
    <tr>
        <th>商品id</th>
        <th>数量</th>
    </tr>
    <input type="submit" th:value="添加">
    <tr th:each="cart,stat : ${cartList}">
        <td><input name="goodIds" th:value="${cart.goodId}+';'+${cart.count}" type="checkbox"></td>
        <td th:text="${cart.goodId}"></td>
        <td th:text="${cart.count}"></td>
    </tr>
</table>
</form>
</body>

</html>
