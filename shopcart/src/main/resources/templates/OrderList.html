<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <base th:href="${#request.getContextPath()+'/'}"/>
    <title>添加成功</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
<table>
    <tr>
        <th>商品id</th>
        <th>数量</th>
    </tr>
<form action="http://localhost:8089/pay/payList">
    <tr th:each="order,stat : ${orderList}">
        <input type="hidden" name="goodIds" th:value="${order.goodid}"/>
        <input type="hidden" name="counts" th:value="${order.count}"/>
        <td th:text="${order.goodid}"></td>
        <td th:text="${order.count}"></td>
    </tr>

    <br>
    <input type="submit" th:value="支付"/>
</form>
</table>
</body>

</html>
